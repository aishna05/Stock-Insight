{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    <h2 class="text-xl font-semibold mb-4">Register</h2>
    {{ form.as_p }}
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" type="submit">
        Register
    </button>
</form>
<p class="text-center mt-4">
    Already have an account? <a href="{% url 'login' %}" class="text-blue-600 underline">Login</a>
</p>
{% endblock %}
