{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-50 via-white to-green-100 px-4 py-12">

    <form method="POST" class="w-full max-w-md bg-white border border-green-100 p-8 rounded-2xl shadow-xl space-y-6 transition hover:shadow-2xl">
        {% csrf_token %}
        <h2 class="text-3xl font-bold text-green-700 text-center">📝 Register</h2>

        <!-- Form fields -->
        <div class="space-y-4 text-sm text-gray-700">
            {{ form.as_p }}
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
            ✅ Register
        </button>

        <!-- Login Redirect -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-green-600 hover:underline font-medium">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
