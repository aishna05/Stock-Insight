{% extends "base.html" %}
{% block title %}Cancel{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-50 via-white to-green-100 px-4 py-12">

    <form method="get" action="{% url 'dashboard' %}" class="w-full max-w-md bg-white border border-green-100 p-8 rounded-2xl shadow-xl space-y-6 transition hover:shadow-2xl">
        <h2 class="text-3xl font-bold text-green-700 text-center">‚ùå Cancel</h2>

        <p class="text-center text-gray-700 text-lg">
            Are you sure you want to cancel?
        </p>

        <button type="submit"
                class="w-full bg-gradient-to-r from-red-400 to-red-600 hover:from-red-500 hover:to-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md hover:shadow-lg">
            Cancel and go to Dashboard
        </button>
    </form>
</div>
{% endblock %}
