{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    {{ form.as_p }}
    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" type="submit">
        Login
    </button>
</form>
<p class="text-center mt-4">
    Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 underline">Register</a>
</p>
{% endblock %}
